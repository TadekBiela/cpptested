title: Cpp Tested
locale: pl-PL
email: tadek.biela@gmail.com
description: >-
  Blog o Test Driven Development, testach jednostkowych i nowoczesnym C++. Dla programistów, którzy chcą pisać lepszy, bezpieczniejszy i bardziej przewidywalny kod.
github_username: TadekBiela
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Warsaw

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Tadeusz Biela"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Jestem programistą C++ z wieloletnim doświadczeniem i pasją do jakościowego kodu. Na blogu dzielę się wiedzą o C++, TDD, testach jednostkowych, refaktoryzacji i wielowątkowości."
  links:
    - label: "E-mail"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:tadek.biela@gmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/tadeuszbiela/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TadekBiela"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/tadeuszbiela/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TadekBiela"
    - label: "RSS"
      icon: "fas fa-fw fa-rss"
      url: "/feed.xml"
show_feed: false

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

social:
  type: Person
  name: "Tadeusz Biela"
  links:
    - "https://www.linkedin.com/in/tadeuszbiela/"
    - "https://github.com/TadekBiela"

google_analytics: G-HKF97SJC9Z
